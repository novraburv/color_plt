<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Color Palette Generator</title>
    <meta name="description" content="generate your own pellete">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="index.css">
    <script src="gen.js"></script>
</head>

<body>
    <header class="header">
        <h1 class="header_text">//COLOR_PLT</h1>
    </header>
    <main class="main">
        <!--form to input base color and generation method-->
        <div class="form-container">
            <form action="#" class="form center" id="color-form">
                <input type="color" name="hex" id="hex">
                <select name="gen-methods" id="gen-methods">
                    <option value="auto">auto</option>
                    <option value="monochrome">monochrome</option>
                    <option value="analogous">analogous</option>
                    <option value="complementary">complementary</option>
                    <option value="split_complementary">split-complementary</option>
                    <option value="triangle">triangle</option>
                    <option value="tetradic">tetradic</option>
                    <option value="tetradic_square">tetradic-square</option>
                </select>
                <button type="button"
                    onclick="printOutput(generateHues(hex2rgbhsl(document.getElementById('hex').value), document.getElementById('gen-methods').value))"
                    class="buttons" id="button-gen">GENERATE</button>
                <button type="button"
                    onclick="printOutput(generateHues({'hsl': [Math.round(Math.random() * 360)]}, 'auto'))"
                    class="buttons" id="button-rand">RANDOM</button>
            </form>
        </div>
        <!--place where generated colors printed-->
        <div class="output-container center" id="output-container">
            <h2>output</h2>
        </div>
    </main>
</body>

</html>
