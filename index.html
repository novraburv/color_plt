<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Color Scheme Generator</title>
    <meta name="description" content="generate your own color schemes">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="index.css">
    <script src="gen.js"></script>
</head>

<body>
    <header class="header">
        <h1>// COLOR_SCH</h1>
    </header>
    <main class="main">
        <!--form to input base color and generation method-->
        <form action="#" class="form col-center" id="color-form">
            <input type="color" name="hex" id="hex">
            <select name="gen-methods" id="gen-methods">
                <option value="auto">auto</option>
                <option value="monochrome">monochrome</option>
                <option value="analogous">analogous</option>
                <option value="complimentary">complimentary</option>
                <option value="split_complimentary">split-complimentary</option>
                <option value="triangle">triangle</option>
                <option value="tetradic">tetradic</option>
                <option value="tetradic_square">tetradic-square</option>
            </select>
            <button type="button" onclick="" id="button-gen">GENERATE</button>
            <button type="button" onclick="" id="button-rand">RANDOM</button>
        </form>
        <!--place where generated colors printed-->
        <div class="output col-center" id="output">
            <h2>output</h2>
        </div>
    </main>
</body>

</html>
